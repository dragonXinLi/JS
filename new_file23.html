<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<img id="box" src="img/image06-09/jd1.png" style="cursor: pointer;border: 1px solid #ccc;" />
		<script>
			window.onload = function(){
				var img = document.getElementById("box");
				img.onmouseover = function (){
					img.src = "img/image06-09/jd2.png";
					//对象内部的this指向对象
					console.log(this);
				}
				img.onmouseout = function(){
					img.src = "img/image06-09/jd1.png";
					console.log(this);
				}
			}
		</script>
	</body>
</html>
