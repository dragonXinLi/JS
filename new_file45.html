<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				width: 200px;
				height: 300px;
				background-color: red;
				margin-top: 10px;
				position: absolute;
				top: 100px;
				left: 10px;
				z-index: 1;
			}
			img{
				position: absolute;
				top: 100px;
				left: 10px;
			}
		</style>
	</head>
	<body>
		<button style="margin-top: 60px;">设置</button>
		<div class="box"></div>
		<img src="img/image06-11/mm.png" width="200px"/>
		<script src="js/new_file38.js"></script>
		<script>
			var but = document.getElementsByTagName("button")[0];
			var div = getSingleEleByClassName("box");
			var img = document.getElementsByTagName("img")[0];
			but.onclick = function (){
				div.style.top = "300px";
				div.style.left = "300px";
				
				img.style.top = "300px";
				img.style.left = "300px";
				//$ zindex值越大越在外层
				img.style.zIndex = "2";
			}
		</script>
	</body>
</html>
